<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks for Today</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/jpg" href="static/PlantioLogo.JPG">
</head>
<body>
    <button id="exit" onclick="exit()">Exit Demo</button>
    <div class="tasks-container">
        <!-- Heading -->
        <div class="tasks-heading">Your tasks for today</div>

        <!-- Morning Tasks Table -->
        <h2>Morning</h2>
        <table class="tasks-table">
            <tr>
                <th>Task</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Water the plants</td>
                <td>✅</td>
            </tr>
        </table>

        <!-- Afternoon Tasks Table -->
        <h2>Afternoon</h2>
        <table class="tasks-table">
            <tr>
                <th>Task</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Check soil moisture</td>
                <td>⏳</td>
            </tr>
        </table>

        <!-- Evening Tasks Table -->
        <h2>Evening</h2>
        <table class="tasks-table">
            <tr>
                <th>Task</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Bring plants inside</td>
                <td>❌</td>
            </tr>
        </table>

    </div>

    <p id="test"></p>

<script>
    function exit() {
            window.location.href = "/"
        }
</script>
</body>
</html>
