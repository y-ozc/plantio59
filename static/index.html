<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantio Demo</title>
</head>
<body>
    <h1>Welcome to the Plantio Demo!</h1>
    <p>
        Choose a demo user:
    </p>

    <div id="buttons-container">
        <button id="newUser" onclick="openDashboard(`new`)">New User</button>
        <button id="morgan" onclick="openDashboard(`morgan`)">Morgan</button>
        <button id="alex" onclick="openDashboard(`alex`)">Alex</button>
        <button id="reese" onclick="openDashboard(`reese`)">Reese</button>
    </div>

    <script>

        function loadData(fileName) {
            // Fetch JSON data from the server based on the filename
            fetch(`/data/${fileName}`)
                .then(response => response.json())  // Parse the response as JSON
                .then(data => {
                    // Store the JSON data in sessionStorage
                    sessionStorage.setItem('selectedData', JSON.stringify(data));
                    console.log('Data has been stored in sessionStorage:', data);

                    // Navigate to second page
                    window.location.href = 'secondPage.html';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }



        function openDashboard(user) {

            window.location.href = `dashboard.html?dataset=${user}`;

        }


        // Event listeners
        document.getElementById('newUser').addEventListener('click', () => loadData('garde1.json'));
        document.getElementById('morgan').addEventListener('click', () => loadData('garden2.json'));
        document.getElementById('alex').addEventListener('click', () => loadData('garden3.json'));
        document.getElementById('reese').addEventListener('click', () => loadData('garden4.json'));


    </script>
    
    
    </body>
    
    </html>
